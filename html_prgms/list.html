<html>

        <h2>List program in HTML</h2>

    <!--order list-->

        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>

    <!--Unorder list--> 
    <ul type="circle">
        <li>CPU</li>
        <li>MU</li>
        <li>ALU</li>
    </ul>
    <!---Defination List--->
    <dl>
        <dt> cpu</dt>
        <dd> central processing</dd>
    </dl>

</html>
